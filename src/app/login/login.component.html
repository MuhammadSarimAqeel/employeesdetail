<div class="container mt-4 mr-4">
  <div class="col-md-8 offset-md-2">
    <div class="card mt-4 p-4" style="background-color: #e2e2e2;">
      <h2 class="text-center">Login Here</h2>
<form >
  <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
  <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
  <div class="alert alert-success" *ngIf='logoutSuccess'>{{messege}}</div>
    <div class="form-group">
      <label for="email">Username</label>
      <input type="text" class="form-control " id="email" name="email" [(ngModel)]="credentials.username" aria-describedby="emailHelp" placeholder="Enter username" >
  
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" [(ngModel)]= "credentials.password" id="password" name="password" placeholder="Password">
    </div>
    <div class="container mt-4 text-center">
    <button (click)="handleLogin()" class="btn btn-primary">Submit</button>
  </div>
  </form>
</div>
</div>
</div>
