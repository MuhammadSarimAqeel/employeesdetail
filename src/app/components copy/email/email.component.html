<div class="container">

    <div class="card" style="background-color: #e2e2e2;">

        <form (ngSubmit)=" dosubmit()">

        <h1>Compose Email here</h1>
       
          <div class="form-group">
            <label for="to">To </label>
            <input type="email" class="form-control " id="to" name="email" [(ngModel)]="employee.email" placeholder="To" >
          </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control " id="subject" name="subject" [(ngModel)]="data.subject" placeholder="Subject" >
          </div>
          

          <div class="form-group">
            <label for="messege">Messege</label>
            <textarea  class="form-control " rows="5" id="messege" name="messege" [(ngModel)]="data.messege" placeholder="Enter messege here" >{{data.messege}}</textarea>
          </div>
          


          <div class="text-center">
            <!-- <mat-spinner *ngIf="flag" style="margin: auto;"></mat-spinner> -->
<button  class="btn btn-primary" >Send</button>
<button type="reset" class="btn btn-danger" color="accent">Reset</button>

          </div>

        </form>
       
        <!-- {{ data | json }} -->
    </div>
</div>
