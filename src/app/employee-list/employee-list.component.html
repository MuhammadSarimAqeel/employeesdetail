<input class="form-control me-2 mt-3 mr-2" [(ngModel)]="firstName" (ngModelChange)="search()" name="firstname" id="firstname" type="search" placeholder="Search Employee here" aria-label="Search">
<table class="table mt-2">
<thead class="thead-dark">
<tr>
    
<th scope="col" (click) = "sort('firstename')">First name&nbsp;<i class="fa fa-sort ml-2"></i></th>
<th scope="col">Last name</th>
<th scope="col">Email</th>
<th scope="col">Actions</th>
</tr>



</thead>

<tbody>
    
<tr *ngFor = "let employee of employees | orderBy:key:reverse  | paginate : {itemsPerPage:5 , currentPage:p}; "   >
   
<td  (click)="viewemployee(employee.id)" >{{employee.firstename}} </td>
<td  (click)="viewemployee(employee.id)" >{{employee.lastname}}</td>
<td  (click)="viewemployee(employee.id)" ><a routerLink="#" (click)="getemployee(employee.id)">{{employee.email}}</a></td>
<td>
    <button (click)="viewemployee(employee.id)"  class="btn btn-info mr-2">View</button>
    <button (click)="deleteemployee(employee.id)" class="btn btn-danger mr-2">Delete</button>
    <button (click)="updateemployee(employee.id)" class="btn btn-primary">update</button>
</td>


</tr>



</tbody>



</table>
<div class="conatiner" style="margin-top: 25px;">
<pagination-controls (pageChange)=" p =$event"></pagination-controls>
</div>
