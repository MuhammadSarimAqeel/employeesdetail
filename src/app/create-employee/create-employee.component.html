<div class="col-md-6 offset-md-3 " >
    <div class="card mt-4 p-5" style="background-color: #e2e2e2;">
<h3 class="text-center my-4">Add Employee</h3>
<form (ngSubmit)="onsubmit()">
<div class="from-group my-2">
    <label>
        First Name
    </label>
    <input type="text" class="form-control" required placeholder="Enter first name here" id="firstname" [(ngModel)]="employee.firstename" name="firstname">
</div>
<div class="from-group my-2">
    <label>
       Last Name
    </label>
    <input type="text" class="form-control" required placeholder="Enter last name here" id="lastname" [(ngModel)]="employee.lastname" name="lastname">
</div>
<div class="from-group my-2">
    <label>
      Email
    </label>
    <input type="email" class="form-control" required placeholder="Enter email here" id="email" [(ngModel)]="employee.email" name="email">
</div>
<div class="container mt-4 text-center">
<button class="btn btn-success " type="submit">Submit</button>
</div>

</form>
</div>
</div>
